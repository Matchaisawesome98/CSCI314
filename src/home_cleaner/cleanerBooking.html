<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanConnect - Cleaner Bookings</title>
    <style>
        :root {
            --primary-color: #ff5722;
            --secondary-color: #2196f3;
            --light-gray: #f5f5f5;
            --dark-gray: #757575;
            --white: #ffffff;
            --black: #333333;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
            --radius: 8px;
            --success-color: #4CAF50;
            --warning-color: #FFC107;
            --danger-color: #F44336;
            --info-color: #2196F3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: var(--black);
            line-height: 1.6;
        }

        header {
            background-color: var(--white);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 15px 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e64a19;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
        }

        .btn-secondary:hover {
            background-color: #1976d2;
        }

        .welcome-banner {
            background-color: var(--white);
            padding: 15px;
            margin: 20px 0;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Table Styles */
        .bookings-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: var(--white);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .bookings-table th,
        .bookings-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--light-gray);
        }

        .bookings-table th {
            background-color: var(--primary-color);
            color: var(--white);
            font-weight: 500;
        }

        .bookings-table tr:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .bookings-table tr:last-child td {
            border-bottom: none;
        }

        /* Status select styles */
        .status-select {
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background-color: white;
            font-size: 14px;
            width: 140px;
        }

        /* Disabled/completed row styling */
        .completed-row {
            opacity: 0.7;
            background-color: #f9f9f9;
        }

        /* Loading indicator */
        .loading-indicator {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* No bookings message */
        .no-bookings-message {
            text-align: center;
            padding: 40px 20px;
            background-color: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin: 20px 0;
        }

        /* Confirmation modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: var(--radius);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-title {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: 500;
        }

        /* Status badges */
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            color: var(--white);
            font-size: 12px;
            text-align: center;
        }

        .status-pending_approval {
            background-color: var(--warning-color);
        }

        .status-approved {
            background-color: var(--info-color);
        }

        .status-completed {
            background-color: var(--success-color);
        }

        .status-cancelled {
            background-color: var(--danger-color);
        }

        /* Make table responsive */
        @media screen and (max-width: 768px) {
            .bookings-table {
                display: block;
                overflow-x: auto;
            }

            .welcome-banner {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }

        .search-container {
            flex-grow: 1;
            margin: 0 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 16px;
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--dark-gray);
            cursor: pointer;
        }

.no-results {
    text-align: center;
    padding: 40px 20px;
    background-color: var(--white);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    margin: 20px 0;
}
    </style>

</head>
<body>
<header>
    <div class="container">
        <div class="header-content">
            <a href="../homePage.html" class="logo">CleanConnect</a>
            <div class="search-container">
            <input type="text" class="search-input" id="search-input" placeholder="Search in bookings...">
            <button class="search-btn" id="search-btn">üîç</button>
            </div>
            <div style="display: flex; gap: 10px;">
                <a href="cleanerListings.html" class="btn">My Listings</a>
                <a href="../homePage.html" class="btn btn-secondary">Home</a>
            </div>
        </div>
    </div>
</header>

<main class="container">
    <div class="welcome-banner">
        <div>
            <h2>Manage Bookings</h2>
            <p>View and manage all your service bookings</p>
        </div>
        <div>
            <button class="btn" onclick="window.location.href='cleanerListings.html'">View Listings</button>
        </div>
    </div>


    <!-- Loading indicator - shown while loading data -->
    <div id="bookings-loading" class="loading-indicator">
        <div class="loading-spinner"></div>
    </div>

    <!-- No bookings message - shown when no bookings exist -->
    <div id="no-bookings-message" class="no-bookings-message" style="display: none;">
        You have no bookings yet.
    </div>

    <!-- Bookings table -->
    <table id="bookings-table" class="bookings-table">
        <thead>
            <tr>
                <th>Listing ID</th>
                <th>Service</th>
                <th>Description</th>
                <th>Date</th>
                <th>Time</th>
                <th>Client</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="bookings-table-body">
            <!-- Bookings will be populated here via JavaScript -->
        </tbody>
    </table>

    <!-- Confirmation Modal -->
    <div id="status-confirm-modal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">Confirm Status Change</h3>
            <p id="modal-message">Are you sure you want to change the status of this booking?</p>
            <div class="modal-actions">
                <button id="modal-cancel" class="btn btn-secondary">Cancel</button>
                <button id="modal-confirm" class="btn">Confirm</button>
            </div>
        </div>
    </div>
</main>
<script src="homeCleanerBooking.js"></script>

</body>
</html>
