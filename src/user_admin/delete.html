<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete All Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d32f2f;
            text-align: center;
        }
        .admin-key {
            margin: 20px 0;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete All Users</h1>
        
        <div id="user-count-container">
            <p>Loading user count...</p>
        </div>
        
        <div class="admin-key">
            <label for="admin-key">Admin Key:</label>
            <input type="password" id="admin-key" placeholder="Enter admin key">
        </div>
        
        <button class="btn btn-danger" id="delete-all-btn">DELETE ALL USERS</button>
        
        <div id="result" class="hidden"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get user count on page load
            fetchUserCount();
            
            // Set up event listener for delete button
            document.getElementById('delete-all-btn').addEventListener('click', deleteAllUsers);
            
            // Functions
            function fetchUserCount() {
                fetch('/get-homeowners')
                    .then(response => response.json())
                    .then(data => {
                        if (data.success && data.data) {
                            const userCount = data.data.length;
                            document.getElementById('user-count-container').innerHTML = `
                                <p>Current users in database: <strong>${userCount}</strong></p>
                            `;
                        } else {
                            document.getElementById('user-count-container').innerHTML = `
                                <p>Unable to fetch user count</p>
                            `;
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching user count:', error);
                        document.getElementById('user-count-container').innerHTML = `
                            <p class="error">Error connecting to server</p>
                        `;
                    });
            }
            
            function deleteAllUsers() {
                const adminKey = document.getElementById('admin-key').value;
                
                if (!adminKey) {
                    showResult('Please enter admin key', 'error');
                    return;
                }
                
                // Show loading state
                showResult('Processing request...', '');
                
                // Send POST request to delete all users
                fetch('/api/delete-all-users-post', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ adminKey: adminKey })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showResult(`${data.message}`, 'success');
                        // Update the user count after deletion
                        setTimeout(fetchUserCount, 1000);
                    } else {
                        showResult(`Error: ${data.message}`, 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showResult('Failed to connect to the server', 'error');
                });
            }
            
            function showResult(message, type) {
                const resultElement = document.getElementById('result');
                resultElement.textContent = message;
                resultElement.className = type ? type : '';
                resultElement.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
