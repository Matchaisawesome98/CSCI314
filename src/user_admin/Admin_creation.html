<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Administration System</title>
    <style>
        :root {
            --primary-color: #ff5722;
            --secondary-color: #2196f3;
            --light-gray: #f5f5f5;
            --dark-gray: #757575;
            --white: #ffffff;
            --black: #333333;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
            --radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: var(--black);
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .container {
            background-color: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--black);
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        h2 {
            color: var(--primary-color);
            border-bottom: 1px solid var(--light-gray);
            padding-bottom: 10px;
            margin-top: 0;
            font-size: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--black);
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e64a19;
        }

        .message {
            padding: 12px;
            margin-top: 15px;
            border-radius: var(--radius);
            font-weight: bold;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: var(--shadow);
            border-radius: var(--radius);
            overflow: hidden;
        }

        table, th, td {
            border: 1px solid var(--light-gray);
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: var(--light-gray);
            color: var(--black);
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .refresh-btn {
            margin-bottom: 15px;
            background-color: var(--secondary-color);
        }

        .refresh-btn:hover {
            background-color: #1976d2;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-online {
            background-color: #4CAF50;
        }

        .status-offline {
            background-color: #f44336;
        }

        .suspension-status {
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }

        .suspended {
            background-color: #f44336;
            color: white;
        }

        .active {
            background-color: #4CAF50;
            color: white;
        }

        .server-status {
            margin-bottom: 10px;
            color: var(--dark-gray);
        }
    </style>
</head>
<body>
    <h1>User Administration System</h1>
    
    <div class="container">
        <h2>Add New Admin User</h2>
        <form id="addUserForm">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="admin@example.com">
            </div>
            
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required placeholder="John">
            </div>
            
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required placeholder="Doe">
            </div>
            
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter password">
            </div>
            
            <!-- Hidden field for role - always set to user_admin -->
            <input type="hidden" id="roles" name="roles" value="user_admin">
            
            <button type="submit">Add Admin User</button>
        </form>
        <div id="message"></div>
    </div>
    
    <div class="container">
        <h2>User List</h2>
        <div class="server-status">
            Server Status: <span id="serverStatus"><span class="status-indicator status-offline"></span>Checking...</span>
        </div>
        <button id="refreshUsers" class="refresh-btn">Refresh Users</button>
        <div id="userList">
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Email</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Role</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Users will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Base URL for API calls
        const API_BASE_URL = 'http://localhost:3000';
        
        // DOM Elements
        const addUserForm = document.getElementById('addUserForm');
        const messageDiv = document.getElementById('message');
        const refreshButton = document.getElementById('refreshUsers');
        const usersTableBody = document.getElementById('usersTableBody');
        const serverStatusSpan = document.getElementById('serverStatus');
        
        // Add event listeners
        addUserForm.addEventListener('submit', handleAddUser);
        refreshButton.addEventListener('click', fetchUsers);
        
        // Check server status and fetch users when page loads
        document.addEventListener('DOMContentLoaded', () => {
            checkServerStatus();
            fetchUsers();
        });
        
        // Check if server is running
        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/test`);
                if (response.ok) {
                    serverStatusSpan.innerHTML = '<span class="status-indicator status-online"></span>Online';
                } else {
                    serverStatusSpan.innerHTML = '<span class="status-indicator status-offline"></span>Error';
                }
            } catch (error) {
                serverStatusSpan.innerHTML = '<span class="status-indicator status-offline"></span>Offline';
                console.error('Server connection error:', error);
            }
        }
        
        // Handle adding a new user admin
        async function handleAddUser(event) {
            event.preventDefault();
            const result = confirm("Create a new admin user?");
            if (result === false) {
                return;
            }
            
            const formData = {
                email: document.getElementById('email').value,
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                roles: document.getElementById('roles').value,
                // Include password in the request
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(`Admin user added successfully with ID: ${result.user_id}`, 'success');
                    addUserForm.reset();
                    fetchUsers(); // Refresh user list
                } else {
                    showMessage(`Error: ${result.message}`, 'error');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
                console.error('Error adding user:', error);
            }
        }
        
        // Fetch all users
        async function fetchUsers() {
            try {
                const response = await fetch(`${API_BASE_URL}/get-homeowners`);
                const result = await response.json();
                
                if (result.success) {
                    displayUsers(result.data);
                } else {
                    showMessage(`Error: ${result.message}`, 'error');
                }
            } catch (error) {
                showMessage(`Error fetching users: Server may be offline`, 'error');
                console.error('Error fetching users:', error);
            }
        }
        
        // Display users in the table
        function displayUsers(users) {
            usersTableBody.innerHTML = '';
            
            if (users.length === 0) {
                usersTableBody.innerHTML = '<tr><td colspan="6">No users found</td></tr>';
                return;
            }
            
            users.forEach(user => {
                const row = document.createElement('tr');
                const isSuspended = user.isSuspended || false;
                const statusClass = isSuspended ? 'suspended' : 'active';
                const statusText = isSuspended ? 'Suspended' : 'Active';
                
                row.innerHTML = `
                    <td>${user.user_id}</td>
                    <td>${user.email}</td>
                    <td>${user.first_name}</td>
                    <td>${user.last_name}</td>
                    <td>${user.roles || 'home_owner'}</td>
                    <td><span class="suspension-status ${statusClass}">${statusText}</span></td>
                `;
                
                usersTableBody.appendChild(row);
            });
        }
        
        // Show message to user
        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            
            // Clear message after 5 seconds
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = 'message';
            }, 5000);
        }
    </script>
</body>
</html>
