<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to login system</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f0f2f5;
            }
            
            .login-container {
                background-color: #ffffff;
                padding: 30px;
                width: 400px;
                border-radius: 8px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            }
            
            h1 {
                text-align: center;
                margin-bottom: 25px;
                color: #333;
                font-size: 24px;
            }
            
            .form-row {
                display: flex;
                flex-direction: column;
                margin-bottom: 15px;
            }
            
            .form-row label {
                margin-bottom: 5px;
                font-weight: bold;
                color: #333;
            }
            
            .form-row input, .form-row select {
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 14px;
            }
            
            .buttons-container {
                display: flex;
                justify-content: space-between;
                margin-top: 20px;
            }
            
            .buttons-container input, .buttons-container a {
                padding: 10px 20px;
                cursor: pointer;
                border-radius: 4px;
                font-weight: bold;
            }
            
            .buttons-container input[type="submit"] {
                background-color: #ff5722;
                color: white;
                border: none;
                width: 100px;
            }
            
            .register-button {
                background-color: #e4e6eb;
                color: #333;
                text-decoration: none;
                border: none;
                display: inline-block;
                font-size: 14px;
                text-align: center;
                padding: 10px 15px;
            }
            
            #loginiderror, #loginpassworderror {
                color: #f44336;
                font-size: 0.8em;
                margin-top: 5px;
            }

            #loginStatus {
                padding: 10px;
                margin-top: 15px;
                text-align: center;
                border-radius: 4px;
            }

            .error-message {
                color: #f44336;
                font-size: 0.8em;
                margin-top: 5px;
            }

            .success-message {
                color: #4CAF50;
                font-size: 0.9em;
                margin-top: 10px;
                text-align: center;
                font-weight: bold;
            }
        </style>


    </head>
    <body>
        <div class="login-container">
            <h1>Welcome to login system</h1>
            
            <form id="loginForm" onsubmit="return submitForm(event)">
                <div class="form-row">
                    <label for="loginid">ID:</label>
                    <input id="loginid" type="text" name="id">
                </div>
                <div id="loginiderror"></div>
                
                <div class="form-row">
                    <label for="loginpassword">Password:</label>
                    <input id="loginpassword" type="password" name="password">
                </div>
                <div id="loginpassworderror"></div>
                
                <div class="buttons-container">
                    <a href="../../public/registerpage.html" class="register-button">Register</a>
                    <input type="submit" value="Login">
                </div>
                
                <div id="loginStatus"></div>
            </form>
        </div>
    </body>
<script src="../index.js"></script>
</html>
