<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shortlist - CleanConnect</title>
    <style>
        :root {
            --primary-color: #ff5722;
            --secondary-color: #2196f3;
            --light-gray: #f5f5f5;
            --dark-gray: #757575;
            --white: #ffffff;
            --black: #333333;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
            --radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: var(--black);
            line-height: 1.6;
        }

        header {
            background-color: var(--white);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 15px 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }

        .search-container {
            flex-grow: 1;
            margin: 0 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 16px;
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--dark-gray);
            cursor: pointer;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e64a19;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
        }

        .btn-secondary:hover {
            background-color: #1976d2;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .service-card {
            display: flex;
            flex-direction: column;
            background-color: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.3s;
            height: 100%;
        }

        .service-info {
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card-actions {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
            padding-top: 10px;
        }

        .service-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .service-title {
            font-size: 18px;
            margin-bottom: 5px;
            color: var(--black);
        }

        .service-price {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .service-description {
            color: var(--dark-gray);
            font-size: 12px;
            line-height: 1.4;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 50px;
        }

        .service-provider {
            margin-top: auto;
            padding-top: 10px;
            border-top: 1px solid var(--light-gray);
        }

        .provider-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 8px;
            border: 1px solid var(--light-gray);
        }

        .provider-name {
            font-size: 14px;
            color: var(--dark-gray);
        }

        .card-btn {
            padding: 5px 10px;
            font-size: 12px;
        }

        .section-title {
            font-size: 24px;
            margin: 30px 0 15px;
            color: var(--black);
        }

        .tag {
            display: inline-block;
            background-color: var(--light-gray);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 5px;
            color: var(--dark-gray);
        }

        /* User info in header */
        .user-info {
            display: flex;
            align-items: center;
            margin-left: 15px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 8px;
        }

        .user-name {
            font-weight: 500;
        }

        .page-header {
            background-color: var(--white);
            padding: 20px;
            margin-top: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            background-color: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-top: 30px;
        }

        .empty-state h3 {
            margin-bottom: 15px;
            color: var(--dark-gray);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 200;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: var(--white);
            margin: 10% auto;
            padding: 20px;
            border-radius: var(--radius);
            width: 80%;
            max-width: 600px;
            box-shadow: var(--shadow);
            animation: modalopen 0.3s;
        }

        @keyframes modalopen {
            from {opacity: 0; transform: translateY(-50px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .close-button {
            color: var(--dark-gray);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover {
            color: var(--black);
        }

        .remove-btn {
            background-color: #f44336;
        }

        .remove-btn:hover {
            background-color: #d32f2f;
        }

        .contact-btn {
            margin-right: 8px;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .header-content {
                flex-direction: column;
            }

            .search-container {
                margin: 15px 0;
                width: 100%;
            }

            .services-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .modal-content {
                width: 95%;
                margin: 5% auto;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href='../homePage.html' class="logo">CleanConnect</a>
                <div class="search-container">
                    <input type="text" class="search-input" id="search-input" placeholder="Search in shortlist...">
                    <button class="search-btn" id="search-btn">üîç</button>
                </div>
                <div style="display: flex; align-items: center;">
                    <button class="btn btn-secondary" onclick="window.location.href='../homePage.html'">Back to Home</button>
                    <div class="user-info">
                        <div class="user-avatar" id="user-avatar"></div>
                        <span class="user-name" id="username-display">Guest User</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <div>
                <h2>My Shortlisted Services</h2>
                <p>Services you've saved for future reference</p>
            </div>
            <div>
                <button class="btn btn-secondary" id="clear-all-btn">Clear All</button>
            </div>
        </div>

        <div id="shortlist-container">
            <div id="services-container">
                <!-- Shortlisted services will be dynamically generated here -->
            </div>

            <div class="empty-state" id="empty-state" style="display:none;">
                <h3>Your shortlist is empty</h3>
                <p>Browse cleaning services and save your favorites to see them here.</p>
                <button class="btn" onclick="window.location.href='../homePage.html'" style="margin-top: 15px;">Find Services</button>
            </div>
        </div>
    </main>

    <!-- Service Card Template -->
    <template id="service-card-template">
        <div class="service-card">
            <img src="" alt="" class="service-image">
            <div class="service-info">
                <h3 class="service-title"></h3>
                <p class="service-price"></p>
                <p class="service-description"></p>
                <div class="service-provider">
                    <span class="provider-name"></span>
                </div>
                <div class="card-actions">
                    <div>
                        <span class="tag"></span>
                    </div>
                    <div class="card-buttons">
                        <button class="btn card-btn btn-secondary view-btn">View Details</button>
                        <button class="btn card-btn remove-btn">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

<!-- No need for contact modal anymore -->

    <!-- Custom JavaScript for Shortlist page -->
    <script>
    // Initialize once DOM is fully loaded
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize user info display
        initUserInfo();

        // Load shortlisted services
        loadShortlistedServices();

        // Set up search functionality
        setupSearch();

        // Set up view details buttons
        setupViewButtons();

        // Set up remove buttons
        setupRemoveButtons();

        // Set up clear all button
        setupClearAllButton();
    });

    // Initialize user info from localStorage
    function initUserInfo() {
        const userId = localStorage.getItem('currentUserId');
        const username = localStorage.getItem('currentUsername') || 'User';

        // Display username
        document.getElementById('username-display').textContent = username;

        // Set avatar text to first letter of username
        const avatar = document.getElementById('user-avatar');
        if (avatar) {
            avatar.textContent = username.charAt(0).toUpperCase();
        }
    }

    // Load shortlisted services from the server
    function loadShortlistedServices() {
        const userId = localStorage.getItem('currentUserId');
        if (!userId) {
            showEmptyState('Please log in to view your shortlist');
            return;
        }

        // Show loading state
        document.getElementById('services-container').innerHTML = '<p class="loading">Loading your shortlisted services...</p>';

        // Fetch shortlisted services
        fetch(`http://localhost:3000/api/shortlist/${userId}`)
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    if (result.data && result.data.length > 0) {
                        // Display services
                        renderShortlistedServices(result.data);
                    } else {
                        showEmptyState();
                    }
                } else {
                    showEmptyState('Failed to load your shortlist. Please try again later.');
                }
            })
            .catch(error => {
                console.error('Error loading shortlist:', error);
                showEmptyState('Error loading your shortlist. Please check your connection and try again.');
            });
    }

    // Render the shortlisted services
    function renderShortlistedServices(services) {
        const container = document.getElementById('services-container');
        container.innerHTML = '';

        // Add the services-grid class
        container.classList.add('services-grid');

        // Use template to create cards
        const template = document.getElementById('service-card-template');

        services.forEach(service => {
            // Clone template
            const card = template.content.cloneNode(true);

            // Set card content
            card.querySelector('.service-image').src = service.image_path || 'https://placehold.co/600x400?text=Cleaning+Service';
            card.querySelector('.service-image').alt = service.title || 'Cleaning Service';
            card.querySelector('.service-title').textContent = service.title || 'Unnamed Service';
            card.querySelector('.service-price').textContent = `S$${parseFloat(service.price || 0).toFixed(2)}`;
            card.querySelector('.service-description').textContent = service.description || 'No description available';
            card.querySelector('.provider-name').textContent = 'by ' + (service.provider_name || 'Unknown Provider');
            card.querySelector('.tag').textContent = service.category_name || service.category || 'General';

            // Set data-id attributes
            const serviceId = service.listing_id || service.id;
            card.querySelector('.view-btn').setAttribute('data-id', serviceId);
            card.querySelector('.remove-btn').setAttribute('data-id', serviceId);


            const cardButtons = card.querySelector('.card-buttons');
            if (cardButtons) {
                cardButtons.style.display = 'flex';
                cardButtons.style.flexDirection = 'row';
                cardButtons.style.justifyContent = 'flex-end';
                cardButtons.style.gap = '5px';

                // Ensure buttons have consistent margins
                const buttons = cardButtons.querySelectorAll('.card-btn');
                buttons.forEach(btn => {
                    btn.style.marginLeft = '5px';
                });
            }
            
            // Add to container
            container.appendChild(card);
        });
    }

    // Show empty state with optional message
    function showEmptyState(message) {
        const container = document.getElementById('services-container');
        container.innerHTML = '';

        const emptyState = document.getElementById('empty-state');
        if (message) {
            emptyState.querySelector('h3').textContent = message;
        } else {
            emptyState.querySelector('h3').textContent = 'Your shortlist is empty';
        }

        emptyState.style.display = 'block';
    }

    // Set up search functionality
    function setupSearch() {
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');

        // Function to handle search
        function performSearch() {
            const query = searchInput.value.trim().toLowerCase();

            // Skip empty searches
            if (!query) {
                loadShortlistedServices();
                return;
            }

            // Filter cards that are currently displayed
            const cards = document.querySelectorAll('.service-card');
            let matchFound = false;

            cards.forEach(card => {
                const title = card.querySelector('.service-title').textContent.toLowerCase();
                const description = card.querySelector('.service-description').textContent.toLowerCase();
                const category = card.querySelector('.tag').textContent.toLowerCase();

                if (title.includes(query) || description.includes(query) || category.includes(query)) {
                    card.style.display = '';
                    matchFound = true;
                } else {
                    card.style.display = 'none';
                }
            });

            // Show message if no matches
            if (cards.length > 0 && !matchFound) {
                const container = document.getElementById('services-container');
                container.insertAdjacentHTML('beforeend', `
                    <div class="no-results" style="grid-column: 1 / -1; text-align: center; padding: 20px;">
                        <p>No services match your search for "${query}"</p>
                        <button class="btn" onclick="loadShortlistedServices()">Show All</button>
                    </div>
                `);
            }
        }

        // Event listeners
        if (searchBtn) {
            searchBtn.addEventListener('click', performSearch);
        }

        if (searchInput) {
            searchInput.addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                } else if (this.value.trim() === '') {
                    loadShortlistedServices();
                }
            });
        }
    }

    // Set up view details buttons
    function setupViewButtons() {
        // Use event delegation
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('view-btn')) {
                const listingId = event.target.getAttribute('data-id');
                if (listingId) {
                    // Redirect to viewDetails.html with the listing ID as a parameter
                    window.location.href = `../viewDetails.html?id=${listingId}`;
                }
            }
        });
    }

    // Set up remove buttons
    function setupRemoveButtons() {
        // Use event delegation
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('remove-btn')) {
                const listingId = event.target.getAttribute('data-id');
                const userId = localStorage.getItem('currentUserId');

                if (listingId && userId) {
                    removeFromShortlist(userId, listingId, event.target);
                }
            }
        });
    }

    // Remove a service from shortlist
    function removeFromShortlist(userId, listingId, buttonElement) {
        // Show loading state
        const originalText = buttonElement.textContent;
        buttonElement.textContent = 'Removing...';
        buttonElement.disabled = true;

        // Prepare request
        fetch('http://localhost:3000/api/shortlist', {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                user_id: userId,
                listing_id: listingId
            })
        })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
                // Remove the card from UI
                const card = buttonElement.closest('.service-card');
                if (card) {
                    card.remove();
                }

                // Check if all cards are gone
                const remainingCards = document.querySelectorAll('.service-card');
                if (remainingCards.length === 0) {
                    showEmptyState();
                }

                // Show success message
                showToast('Service removed from shortlist', 'success');
            } else {
                // Reset button on failure
                buttonElement.textContent = originalText;
                buttonElement.disabled = false;
                showToast('Failed to remove from shortlist', 'error');
            }
        })
        .catch(error => {
            console.error('Error removing from shortlist:', error);
            // Reset button on failure
            buttonElement.textContent = originalText;
            buttonElement.disabled = false;
            showToast('Error removing from shortlist', 'error');
        });
    }

    // Set up clear all button
    function setupClearAllButton() {
        const clearAllBtn = document.getElementById('clear-all-btn');

        if (clearAllBtn) {
            clearAllBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to clear your entire shortlist?')) {
                    clearAllShortlist();
                }
            });
        }
    }

    // Clear all shortlisted items
    function clearAllShortlist() {
        const userId = localStorage.getItem('currentUserId');
        if (!userId) return;

        // Get all shortlisted service IDs
        const removeButtons = document.querySelectorAll('.remove-btn');
        const listingIds = Array.from(removeButtons).map(btn => btn.getAttribute('data-id'));

        if (listingIds.length === 0) {
            showToast('No items to clear', 'info');
            return;
        }

        // Show loading state
        document.getElementById('clear-all-btn').textContent = 'Clearing...';
        document.getElementById('clear-all-btn').disabled = true;

        // Track promises for all delete operations
        const deletePromises = listingIds.map(listingId =>
            fetch('http://localhost:3000/api/shortlist', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_id: userId,
                    listing_id: listingId
                })
            }).then(response => response.json())
        );

        // When all promises resolve
        Promise.all(deletePromises)
            .then(results => {
                // Reset button state
                document.getElementById('clear-all-btn').textContent = 'Clear All';
                document.getElementById('clear-all-btn').disabled = false;

                // Check if all operations succeeded
                const allSucceeded = results.every(result => result.success);

                if (allSucceeded) {
                    // Clear the container and show empty state
                    showEmptyState();
                    showToast('All items cleared from shortlist', 'success');
                } else {
                    // Some failed, reload to show current state
                    loadShortlistedServices();
                    showToast('Some items could not be removed', 'warning');
                }
            })
            .catch(error => {
                console.error('Error clearing shortlist:', error);
                document.getElementById('clear-all-btn').textContent = 'Clear All';
                document.getElementById('clear-all-btn').disabled = false;
                showToast('Error clearing shortlist', 'error');
            });
    }

    // Show toast notification
    function showToast(message, type = 'info') {
        // Check if toast container exists, create if not
        let toastContainer = document.getElementById('toast-container');
        if (!toastContainer) {
            toastContainer = document.createElement('div');
            toastContainer.id = 'toast-container';
            toastContainer.style.position = 'fixed';
            toastContainer.style.bottom = '20px';
            toastContainer.style.right = '20px';
            toastContainer.style.zIndex = '1000';
            document.body.appendChild(toastContainer);
        }

        // Create toast
        const toast = document.createElement('div');
        toast.className = `toast toast-${type}`;
        toast.textContent = message;

        // Style toast based on type
        toast.style.padding = '10px 15px';
        toast.style.marginBottom = '10px';
        toast.style.borderRadius = '4px';
        toast.style.boxShadow = '0 2px 5px rgba(0,0,0,0.2)';
        toast.style.backgroundColor = type === 'success' ? '#4CAF50' :
                                      type === 'error' ? '#F44336' :
                                      type === 'info' ? '#2196F3' :
                                      '#FFC107'; // warning
        toast.style.color = 'white';
        toast.style.transition = 'opacity 0.5s ease-in-out';
        toast.style.opacity = '0';

        // Add to container
        toastContainer.appendChild(toast);

        // Animate in
        setTimeout(() => {
            toast.style.opacity = '1';
        }, 10);

        // Remove after delay
        setTimeout(() => {
            toast.style.opacity = '0';
            setTimeout(() => {
                toastContainer.removeChild(toast);
            }, 500);
        }, 3000);
    }
    </script>
</body>
</html>
