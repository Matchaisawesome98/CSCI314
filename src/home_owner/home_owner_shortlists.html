<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shortlist - CleanConnect</title>
    <style>
        :root {
            --primary-color: #ff5722;
            --secondary-color: #2196f3;
            --light-gray: #f5f5f5;
            --dark-gray: #757575;
            --white: #ffffff;
            --black: #333333;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
            --radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: var(--black);
            line-height: 1.6;
        }

        header {
            background-color: var(--white);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 15px 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }

        .search-container {
            flex-grow: 1;
            margin: 0 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 16px;
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--dark-gray);
            cursor: pointer;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e64a19;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
        }

        .btn-secondary:hover {
            background-color: #1976d2;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .service-card {
            display: flex;
            flex-direction: column;
            background-color: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.3s;
            height: 100%;
        }

        .service-info {
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card-actions {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
            padding-top: 10px;
        }

        .service-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .service-title {
            font-size: 18px;
            margin-bottom: 5px;
            color: var(--black);
        }

        .service-price {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .service-description {
            color: var(--dark-gray);
            font-size: 12px;
            line-height: 1.4;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 50px;
        }

        .service-provider {
            margin-top: auto;
            padding-top: 10px;
            border-top: 1px solid var(--light-gray);
        }

        .provider-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 8px;
            border: 1px solid var(--light-gray);
        }

        .provider-name {
            font-size: 14px;
            color: var(--dark-gray);
        }

        .card-btn {
            padding: 5px 10px;
            font-size: 12px;
        }

        .section-title {
            font-size: 24px;
            margin: 30px 0 15px;
            color: var(--black);
        }

        .tag {
            display: inline-block;
            background-color: var(--light-gray);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 5px;
            color: var(--dark-gray);
        }

        /* User info in header */
        .user-info {
            display: flex;
            align-items: center;
            margin-left: 15px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 8px;
        }

        .user-name {
            font-weight: 500;
        }

        .page-header {
            background-color: var(--white);
            padding: 20px;
            margin-top: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            background-color: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-top: 30px;
        }

        .empty-state h3 {
            margin-bottom: 15px;
            color: var(--dark-gray);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 200;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: var(--white);
            margin: 10% auto;
            padding: 20px;
            border-radius: var(--radius);
            width: 80%;
            max-width: 600px;
            box-shadow: var(--shadow);
            animation: modalopen 0.3s;
        }

        @keyframes modalopen {
            from {opacity: 0; transform: translateY(-50px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .close-button {
            color: var(--dark-gray);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover {
            color: var(--black);
        }

        .remove-btn {
            background-color: #f44336;
        }

        .remove-btn:hover {
            background-color: #d32f2f;
        }

        .contact-btn {
            margin-right: 8px;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .header-content {
                flex-direction: column;
            }

            .search-container {
                margin: 15px 0;
                width: 100%;
            }

            .services-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .modal-content {
                width: 95%;
                margin: 5% auto;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href='../homePage.html' class="logo">CleanConnect</a>
                <div class="search-container">
                    <input type="text" class="search-input" id="search-input" placeholder="Search in shortlist...">
                    <button class="search-btn" id="search-btn">üîç</button>
                </div>
                <div style="display: flex; align-items: center;">
                    <button class="btn btn-secondary" onclick="window.location.href='homePage.html'">Back to Home</button>
                    <div class="user-info">
                        <div class="user-avatar" id="user-avatar"></div>
                        <span class="user-name" id="username-display">Guest User</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <div>
                <h2>My Shortlisted Services</h2>
                <p>Services you've saved for future reference</p>
            </div>
            <div>
                <button class="btn btn-secondary" id="clear-all-btn">Clear All</button>
            </div>
        </div>

        <div id="shortlist-container">
            <!-- This will either show the grid of shortlisted services or the empty state -->
            <div class="services-grid" id="services-container">
                <!-- Shortlisted services will be dynamically generated here -->
            </div>

            <div class="empty-state" id="empty-state" style="display:none;">
                <h3>Your shortlist is empty</h3>
                <p>Browse cleaning services and save your favorites to see them here.</p>
                <button class="btn" onclick="window.location.href='homePage.html'" style="margin-top: 15px;">Find Services</button>
            </div>
        </div>
    </main>

    <!-- Service Card Template -->
    <template id="service-card-template">
        <div class="service-card">
            <img src="" alt="" class="service-image">
            <div class="service-info">
                <h3 class="service-title"></h3>
                <p class="service-price"></p>
                <p class="service-description"></p>
                <div class="service-provider">
                    <span class="provider-name"></span>
                </div>
                <div class="card-actions">
                    <div>
                        <span class="tag"></span>
                    </div>
                    <div class="card-buttons">
                        <button class="btn card-btn btn-secondary contact-btn" data-id="">Contact</button>
                        <button class="btn card-btn remove-btn" data-id="">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Contact Modal -->
    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-contact-modal">&times;</span>
            <h2>Contact Service Provider</h2>
            <div id="provider-details">
                <p><strong>Service:</strong> <span id="modal-service-title"></span></p>
                <p><strong>Provider:</strong> <span id="modal-provider-name"></span></p>
                <p><strong>Email:</strong> <span id="modal-provider-email"></span></p>
                <p><strong>Phone:</strong> <span id="modal-provider-phone"></span></p>
            </div>
            <div style="margin-top: 20px;">
                <button class="btn" id="close-details-btn">Close</button>
            </div>
        </div>
    </div>
</body>
<script src="../home_cleaner/homeCleanerBCE.js"></script>
<script src="../home_owner/shortlist.js"></script>
</html>
